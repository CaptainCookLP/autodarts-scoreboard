<!DOCTYPE html>
<html>
<head>
<style>
/* Container für die Tabelle */
.css-0 {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
}

/* Die Tabelle selbst */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

/* Tabellenzeilen */
tr {
  border-bottom: 1px solid #ddd;
}

/* Tabellendaten (Zellen) */
td {
  padding: 8px;
  text-align: left;
  vertical-align: top;
}

/* Datenzeilen abwechselnd einfärben */
tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:first-child {
  font-weight: bold;
}
</style>
</head>
<body>

<div class="css-0">
  <table>
    <tbody>
      <tr>
        <td>Type</td>
        <td>X01</td>
      </tr>
      <tr>
        <td>baseScore</td>
        <td id="baseScore">N/A</td>
      </tr>
      <tr>
        <td>bullMode</td>
        <td id="bullMode">N/A</td>
      </tr>
      <tr>
        <td>inMode</td>
        <td id="inMode">N/A</td>
      </tr>
      <tr>
        <td>maxRounds</td>
        <td id="maxRounds">N/A</td>
      </tr>
      <tr>
        <td>outMode</td>
        <td id="outMode">N/A</td>
      </tr>
      <tr>
        <td>First to</td>
        <td id="game">N/A</td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript" src="scoreboard.js"></script>
</body>
</html>
